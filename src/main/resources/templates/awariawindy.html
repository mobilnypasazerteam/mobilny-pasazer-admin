<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>Mobilny pasażer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>

<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
            <i class="fa fa-remove"></i>
        </a>
        <center><img src="https://lka.lodzkie.pl/_gfx/logo_lmenu_lka.png" style="width:45%;" class="w3-round"><br><br></center>
        <h4><b>Mobilny pasażer</b></h4>
    </div>
    <div class="w3-bar-block">
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal">Strona startowa</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Zgłoszenia przejazdu</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Awarie wind</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Dostępność stacji/przystanku</a>
        <a onclick="w3_close()" class="w3-bar-item w3-button w3-padding">Paasżerowie - statystyka</a>
    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="content-pane">
        <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-container">
            <div class="w3-section w3-bottombar w3-padding-16">
                <span class="w3-margin-right">Wyloguj</span>
            </div>
        </div>
    </header>

    <!-- End page content -->
</div>

<script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
</script>

<div style="border-radius: 5px; margin-left: auto; background-color: #f2f2f2" >

    <form method="post" action="/new-ticket" th:object="${ticket}">

        <p><label for="station">Stacja, gdzie ma miejsce awaria</label>
            <input type="text" id="station" name="station" th:field="*{station}"></p>

        <input type="radio" name="platform1" value="platform1"> Peron 1<br>
        <input type="radio" name="platform2" value="platform2"> Peron 2<br>
        <input type="radio" name="platform3" value="platform3"> Peron 3<br>
        <input type="radio" name="platform4" value="platform4"> Peron 4<br>
        <input type="radio" name="platform5" value="platform5"> Peron 5<br>
        <input type="radio" name="platform6" value="platform6"> Peron 6<br>

        <p><label for="malfunction_date">Data awarii</label>
            <input type="date" id="malfunction_date" name="data awarii" th:field="*{malfunction_date}"></p>

        <p><label for="action_taken">Podjęte działanie</label>
        <input type="text" id="action_taken" name="action_taken" th:field="*{action_taken}"></p>

        <p><label for="planned_malfunction_end">Przewidywana data usunięcia awarii</label>
            <input type="date" id="planned_malfunction_end" name="planowane usunięcie awarii" th:field="*{planned_malfunction_end}"></p>

        <p><label for="malfunction_end">Data usunięcia awarii</label>
            <input type="date" id="malfunction_end" name="data usunięcia awarii" th:field="*{malfunction_end}"></p>

        <input type="submit" value="Opublikuj">

    </form>
</div>

</body>
</html>
